<div class="col" style="font-size: xx-large">
  Meine Bestellungen
  <img alt="" src="assets/icons/list_black_opsz24.svg" type="list"/>
</div>
<accordion *ngIf="orderList.length != 0; else emptyOrderList">
  <accordion-group *ngFor="let order of orderList">
    <button (click)="showBody = true;" accordion-heading
            class="accordionButton" type="button">
      <order-header *ngIf="order.specifiedItems && order.date" [itemList]="order.specifiedItems"
                    [orderDate]="order.date"></order-header>
    </button>
    <order-body *ngIf="showBody && order.orderNumber" [orderNumber]="order.orderNumber"></order-body>
  </accordion-group>
</accordion>
<ng-template #emptyOrderList>
  <alert type="warning">Leider konnten keine Bestellungen geladen werden!</alert>
</ng-template>
