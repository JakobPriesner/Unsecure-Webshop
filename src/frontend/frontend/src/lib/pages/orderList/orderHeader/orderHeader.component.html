<div (click)="toggleIsOpen()" class="content" xmlns="http://www.w3.org/1999/html">
  <div *ngFor="let item of itemList" class="float-none">
    <div class="row">
      <div *ngIf="item.pictureId" class="col-1">
        <img *ngIf="images.has(item.pictureId)" [src]="item.pictureId" alt="profile-picture" class="imgSize">
      </div>
      <span class="col"><h3>{{item.name}}</h3></span>
    </div>
    <div *ngIf="itemList.length>1 && item!=itemList[itemList.length-1]">
      <span layout="row"><hr flex/></span>
    </div>
  </div>
  <div class="mx-auto">
    Bestellt am {{orderDate}} <br/>
    <img [ngClass]="isOpen ? 'toggle-up' : 'toggle-down'" alt="drop-down-icon" src="assets/arrow_down_black.svg">
  </div>
</div>
