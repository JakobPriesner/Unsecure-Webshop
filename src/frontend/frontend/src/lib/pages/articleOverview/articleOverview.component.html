<div *ngIf="article" class="gap-5">
  <div class="row">
    <article-overview-images [article]="article"
                             class="col-xl-5 col-lg-5 col-md-6">
    </article-overview-images>
    <article-overview-specifications
      (colorChangedEvent)="onUpdateColor($event)"
      (storageChangeEvent)="onUpdateGbSize($event)"
      [article]="article"
      class="col-xl-3 col-lg-6 col-md-6">
    </article-overview-specifications>
    <article-overview-overview
      (addToShoppingCartEvent)="onAddToShoppingCart()"
      (addToWishListEvent)="onAddToWishList()"
      (changeQuantityEvent)="onUpdateQuantity($event)"
      [article]="article"
      class="col-xl-3 col-12">
    </article-overview-overview>
  </div>


  <div class="container">
    <h2 class="mb-4 d-flex justify-content-around" >Kundenrezensionen</h2>
    <article-overview-comment *ngFor="let comment of article.comments"
                              [comment]="comment"></article-overview-comment>
    <div class="d-flex justify-content-center row align-items-center">
      <h5 class="">Kommentar hinzuf√ºgen <a (click)="showComment=true" class="inputField button"><i class="fa-solid fa-comment-dots"></i></a></h5>
      <div *ngIf="showComment">
        <textarea [(ngModel)]="comment" class="form-control" id="textAreaExample" rows="4"></textarea>
        <button (click)="addComment()" class="btn btn-primary btn-block fa-lg mb-3 mt-2 m-1"
        >Speichern</button>
        <button (click)="stopComment()" class="btn btn-primary btn-block fa-lg mb-3 mt-2 m-1"
        >Beenden</button>
      </div>
    </div>
  </div>
</div>
